<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Diamond Price Prediction</h2>
        <div class="row">
            <div class="col-md-6 offset-md-1"> <!-- Adjusted offset to move form to the right -->
                <form action="{{ url_for('predict_datapoint') }}" method="POST">
                    <div class="form-group">
                        <label for="carat">Carat:</label>
                        <input type="text" class="form-control" id="carat" name="carat" placeholder="Enter carat value (float)">
                    </div>

                    <div class="form-group">
                        <label for="depth">Depth:</label>
                        <input type="text" class="form-control" id="depth" name="depth" placeholder="Enter depth value (float)">
                    </div>

                    <div class="form-group">  
                        <label for="table">Table:</label>
                        <input type="text" class="form-control" id="table" name="table" placeholder="Enter table value (float)">
                    </div>

                    <div class="form-group">
                        <label for="x">x:</label>
                        <input type="text" class="form-control" id="x" name="x" placeholder="Enter x value (float)">
                    </div>

                    <div class="form-group">
                        <label for="y">y:</label>
                        <input type="text" class="form-control" id="y" name="y" placeholder="Enter y value (float)">
                    </div>

                    <div class="form-group">
                        <label for="z">z:</label>
                        <input type="text" class="form-control" id="z" name="z" placeholder="Enter z value (float)">
                    </div>         

                    <div class="form-group">
                        <label for="cut">Cut:</label>
                        <select class="form-control" id="cut" name="cut">
                            <option value="Fair">Fair</option>
                            <option value="Good">Good</option>
                            <option value="Very Good">Very Good</option>
                            <option value="Premium">Premium</option>
                            <option value="Ideal">Ideal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="color">Color:</label>
                        <select class="form-control" id="color" name="color">
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="clarity">Clarity:</label>
                        <select class="form-control" id="clarity" name="clarity">
                            <option value="I1">I1</option>
                            <option value="SI2">SI2</option>
                            <option value="SI1">SI1</option>
                            <option value="VS2">VS2</option>
                            <option value="VS1">VS1</option>
                            <option value="VVS2">VVS2</option>
                            <option value="VVS1">VVS1</option>
                            <option value="IF">IF</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                
                {% if final_result %}
                    <div class="mt-4 text-center">
                        <button class="btn btn-success">Predicted Price: {{ final_result }}</button>
                    </div>
                {% endif %}
            </div>
            <div class="col-md-5"> <!-- Column for the image -->
                <img src="static\diamond.jpg" alt="Diamond" class="img-fluid mt-5"> <!-- Updated image path -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
